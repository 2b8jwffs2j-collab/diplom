version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: handmade_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: handmade_shop
      MYSQL_USER: handmade_user
      MYSQL_PASSWORD: handmade_pass
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  adminer:
    image: adminer:latest
    container_name: handmade_adminer
    restart: always
    ports:
      - '8080:8080'
    depends_on:
      - mysql

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: handmade_phpmyadmin
    restart: always
    ports:
      - '8081:80'
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    depends_on:
      - mysql

volumes:
  mysql_data:
